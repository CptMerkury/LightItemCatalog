<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
<div class="container">
    <header class="navbar">
        <a href="../index.html"><img class="logo"
                                     src="https://i.pinimg.com/originals/dd/d1/08/ddd1088ad9a8876b4d4dad033fc49625.png"></a>
        <ul>
            <a href="../index.html">
                <li>Home</li>
            </a>
            <a href="Catalog.html">
                <li>Catalog</li>
            </a>
            <a href="Contact.html">
                <li>Contact</li>
            </a>
        </ul>
    </header>
    <hr>
    <main class="content">
        <h1>Contact Us</h1>
        <iframe class="googleMap"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2324392.7765220823!2d50.762794500000005!3d55.3245735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1595786438531!5m2!1sru!2sru"
                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        <form action="">
            <fieldset>
                <br>
                <input class="userInfo" type="email" size="30" placeholder="Email"><br>
                <input class="userInfo" type="tel" size="30" placeholder="Number"><br>
                <textarea rows="15" placeholder="Write your answer"></textarea>
            </fieldset>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </form>
    </main>
    <hr>
    <footer class="footer">
        &#169; "All privacy secure"
    </footer>
</div>
</body>
</html>
